site_name: Sample Project
site_dir: docs
docs_dir: _docs
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
plugins:
  - search
  - mkdocs-jupyter

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Advanced Topics: advanced-topics.ipynb
  - API Reference: api-reference.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences